<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts Studentlist</title>
</head>
<body>
<header>
    <h1>Hogwarts student list</h1>
    <p>Filter by</p>
    <select id="filter">
        <option value="gryffindor">Gryffindor</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="ravenclaw">Ravenclaw</option>
        <option value="slytherin">Slytherin</option>
      </select>
</header>

    <section id="students"></section>

    <div id="popup"></div>

    <template id="student">
        <article class="studentinfo">
            <h1 data-field="firstname" class="name"></h1>
            <h1 data-field="lastname" class="name"></h1>
            <img data-field="image" class="image" src="" alt="">
            <h2 data-field="house"></h2>
        </article>
    </template>

    <template id="info">
            <button id="close">&times;</button>
            <img data-field="image" class="image" src="" alt="">
            <p class="infotext" data-field="firstname"></p>
            <p class="infotext" data-field="middelname"></p>
            <p class="infotext" data-field="nickname"></p>
            <p class="infotext" data-field="lastname"></p>
            <p class="infotext" data-field="bloodstatus"></p>
            <p class="infotext" data-field="house"></p>
    </template>

    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
